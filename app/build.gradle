plugins {
    id 'application'

    id 'se.patrikerdes.use-latest-versions' version '0.2.18'

    id 'com.github.ben-manes.versions' version '0.41.0'

    id "org.sonarqube" version "7.1.0.6387" // SonareQube plagin

    id 'checkstyle'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    // Входная точка
    mainClass = 'hexlet.code.App'
}

jar {
    manifest {
        attributes "Main-Class": "hexlet.code.App"
    }
}

compileJava {
    options.release = 17
}

run {
    standardInput = System.in
}

sonar { // Конфигурация для SonarQube
  properties {
    property "sonar.projectKey", "YanDobromir_java-project-61"
    property "sonar.organization", "yandobromir"
  }
}